<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Leaf</title>
  <link href="/web/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table class="table table-hover">
  <thead>
  <tr>
    <th>name</th>
    <th>init</th>
    <th>next</th>
    <th>pos</th>
    <th>value0</th>
    <th>max0</th>
    <th>step0</th>
    <th>value1</th>
    <th>max1</th>
    <th>step1</th>

  </tr>
  </thead>
  <tbody>
  {{range $row := .data}}
  <tr>
    <td>{{$row.Key}}</td>
    <td>{{$row.InitOk | formatBool}}</td>
    <td>{{$row.NextReady | formatBool}}</td>
    <td>{{$row.Pos}}</td>
    <td>{{$row.Value0}}</td>
    <td>{{$row.Max0}}</td>
    <td>{{$row.Step0}}</td>
    <td>{{$row.Value1}}</td>
    <td>{{$row.Max1}}</td>
    <td>{{$row.Step1}}</td>
  </tr>
  <tr>
  </tr>
  {{end}}
<tbody>
</table>
</body>
</html>
